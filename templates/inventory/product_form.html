{% extends 'base/base.html' %}

{% block title %}Ajouter Produit - ShopManager{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Ajouter un nouveau produit</h2>
            <p class="text-gray-500">Remplissez les informations ci-dessous.</p>
        </div>

        <form method="POST" action="{% url 'product_add' %}" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom du produit</label>
                <div class="mt-1">
                    <input type="text" name="name" id="name" required
                        class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                </div>
            </div>

            <div>
                <div class="flex justify-between">
                    <label for="category" class="block text-sm font-medium text-gray-700">Catégorie</label>
                    {% if not user.shop.is_pro %}
                    <a href="{% url 'category_list' %}"
                        class="text-xs text-yellow-600 hover:text-yellow-700 flex items-center">
                        <i class="fas fa-crown mr-1"></i> Passez Pro
                    </a>
                    {% endif %}
                </div>
                <div class="mt-1">
                    <select name="category" id="category" {% if not user.shop.is_pro %}disabled{% endif %}
                        class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md p-2 border {% if not user.shop.is_pro %}bg-gray-100 cursor-not-allowed{% endif %}">
                        <option value="">-- Aucune catégorie --</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="purchase_price" class="block text-sm font-medium text-gray-700">Prix d'achat</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="number" name="purchase_price" id="purchase_price" required min="0" step="0.01"
                            class="focus:ring-primary focus:border-primary block w-full pl-3 pr-12 sm:text-sm border-gray-300 rounded-md p-2 border">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">FCFA</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="selling_price" class="block text-sm font-medium text-gray-700">Prix de vente</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="number" name="selling_price" id="selling_price" required min="0" step="0.01"
                            class="focus:ring-primary focus:border-primary block w-full pl-3 pr-12 sm:text-sm border-gray-300 rounded-md p-2 border">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">FCFA</span>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantité initiale</label>
                <div class="mt-1">
                    <input type="number" name="quantity" id="quantity" required min="0"
                        class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                </div>
            </div>
            <div class="flex justify-end pt-4">
                <a href="{% url 'product_list' %}"
                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 mr-3">
                    Annuler
                </a>
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
