{% extends 'base/base.html' %}

{% block title %}Ajouter Catégorie - ShopManager{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Nouvelle Catégorie</h2>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom de la catégorie</label>
                <div class="mt-1">
                    <input type="text" name="name" id="name" required
                        class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <a href="{% url 'category_list' %}"
                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 mr-3">
                    Annuler
                </a>
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
