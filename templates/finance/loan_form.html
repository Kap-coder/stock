{% extends 'base/base.html' %}

{% block title %}Nouveau Prêt - ShopManager{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">
            {% if loan_type == 'LOAN' %}Enregistrer un Prêt (Client doit){% else %}Enregistrer une Dette (On doit){% endif %}
        </h2>
        <a href="{% url 'loan_list' %}" class="text-gray-600 hover:underline">← Retour</a>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="loan_type" value="{{ loan_type }}">

            <div>
                <label class="block text-sm font-medium text-gray-700">
                    {% if loan_type == 'LOAN' %}Nom du Client (Emprunteur){% else %}Nom du Créancier (Client){% endif %}
                </label>
                <input type="text" name="customer_name" required placeholder="Ex: M. Diallo"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Téléphone (Optionnel)</label>
                <input type="tel" name="customer_phone"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>

            <div class="pt-4 border-t border-gray-100">
                <label class="block text-sm font-medium text-gray-700">Montant (FCFA)</label>
                <input type="number" name="amount" required step="0.01"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary text-lg font-bold">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Date d'échéance (Optionnelle)</label>
                <input type="date" name="due_date"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Description / Motif</label>
                <textarea name="description" rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit"
                    class="px-4 py-2 {% if loan_type == 'LOAN' %}bg-primary{% else %}bg-red-600 hover:bg-red-700{% endif %} text-white rounded-md shadow font-medium">
                    Valider
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
