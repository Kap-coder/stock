{% extends 'base/base.html' %}

{% block title %}Nouvelle Boutique - ShopManager{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">Ajouter une Nouvelle Boutique</h2>
        <a href="{% url 'shop_list' %}" class="text-gray-600 hover:underline">← Retour</a>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700">Nom de l'entreprise / Boutique</label>
                <input type="text" name="name" required placeholder="Ex: Ma Boutique 2"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Téléphone de contact</label>
                <input type="tel" name="phone" required placeholder="Ex: 0707..."
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit"
                    class="w-full sm:w-auto btn-mobile-full px-4 py-2 bg-primary text-white rounded-md shadow hover:bg-indigo-700 font-medium">
                    Créer et Gérer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
