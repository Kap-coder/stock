{% extends 'base/base.html' %}

{% block title %}Aucune Boutique - ShopManager{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <div class="mb-4 text-yellow-500">
            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Aucune boutique associée</h2>
        <p class="text-gray-600 mb-6">
            Votre compte utilisateur n'est associé à aucune boutique.
        </p>

        <div class="flex flex-col space-y-3">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit"
                    class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Se déconnecter
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
